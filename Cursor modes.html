<html>
    <head>
        <title>
            Cursor tiles
        </title>
        <link rel="stylesheet" href="Cursor modes.css">
    </head>
    <body>
        <div class="container">
            <div class="item allScroll">
                <span class="text">All Scroll</span>
            </div>
            <div class="item pointer">
                <span class="text">Pointer</span>
            </div>
            <div class="item notAllowed">
                <span class="text">Not Allowed</span>
            </div>
            <div class="item screenResize">
                <span class="text">Screen Resize</span>
            </div>
            <div class="item progress">
                <span class="text">Progress</span>
            </div>
            <div class="item zoomIn">
                <span class="text">Zoom In</span>
            </div>
            <div class="item ZoomOut">
                <span class="text">Zoom Out</span>
            </div>
            <div class="item cell">
                <span class="text">Cell</span>
            </div>
        </div>
    </body>
</html>
